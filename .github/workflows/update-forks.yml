name: Update Forks Feed

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Manual trigger
  repository_dispatch:
    types: [update-forks] # Trigger via API
  push:
    branches:
      - master
    paths:
      - 'scripts/update-forks.js'
      - '.github/workflows/update-forks.yml'

permissions:
  contents: write

jobs:
  update-forks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch forks and generate feed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/update-forks.js

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add forks.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update forks feed [skip ci]" && git push)
